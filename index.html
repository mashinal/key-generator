<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat CLONE <br/> Key Generator</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Created by Sima</p>
        </header>
        <main>
            <h1>Hamster Kombat CLONE Key Generator</h1>
            <label for="keyCountSelect">Number of Keys to Generate:</label>
            <select id="keyCountSelect">
                <option value="1">1 Key</option>
                <option value="2">2 Keys</option>
                <option value="3">3 Keys</option>
                <option value="4">4 Keys</option>
            </select>
            <button id="startBtn" aria-label="Start Generating Keys">Start</button>
            <div id="progressContainer" class="hidden" aria-hidden="true">
                <div id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                <span id="progressText">0%</span>
            </div>
            <div id="keyContainer" class="hidden" aria-hidden="true">
                <h2>Generated Keys:</h2>
                <p id="generatedKeys"></p>
            </div>
        </main>
        <footer>
            <a href="https://t.me/+EnrzkiMofTsyZWVi" target="_blank">
                <button id="creatorChannelBtn" aria-label="Creator's Telegram Channel">Канал создателя в Telegram</button>
            </a>
        </footer>
    </div>
    <script src="asset/script.js"></script>
</body>
</html>
